<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
	
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container wrapper">
    <div id="stars" data-friction-x="0.1"
			data-friction-y="0.1"
			data-scalar-x="25"
			data-scalar-y="15"
			limit-y="1">
        <li class="layer" data-depth="0.10"><div class="stars back"></div></li>
        <li class="layer" data-depth="0.40"><div class="stars middle"></div></li>
        <li class="layer" data-depth="0.60"><div class="stars front"></div></li>
		<li class="layer" data-depth="1"><div class="moon"></div></li>
    </div>
	<div id="sea" limit-y="1">
        <li class="layer" data-depth="0.20"><div class="wave far"></li>
        <li class="layer" data-depth="0.40"><div class="wave medium-back"></div></li>
        <li class="layer" data-depth="0.60"><div class="wave medium"></div></li>
        <li class="layer" data-depth="0.80"><div class="wave front"></div></li>
    </div>
</div>
<!-- Scripts -->

<script src="js/jquery.parallax.js"></script>

<script>
    $('#stars').parallax();
	$('#sea').parallax();
	$('#moon').parallax();
</script>
</body>
</html>
